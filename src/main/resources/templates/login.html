<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en"---->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Prijavi se</title>
    <style>
        body {
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f5f5f5;
        }
        .login-form {
          background-color: #fff;
          padding: 20px;
          margin-top: 50px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 500px;
          font-family: Arial, Helvetica, sans-serif;
        }
      </style>
</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ELEKTROTEHNIKA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" aria-current="page" href="#">Početna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#">Obavijesti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#">Projekti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#">Nastavno osoblje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#">Knjige</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Upiši se</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">FAQ</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
    <!--LOGIN-->

    <div class="container">
        <div class="row justify-content-center ">
          <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="login-form">
              <!-- success message -->
              <div th:if="${param.success}" class="alert alert-info">Registracija je uspjesna!</div>

              <h1 class="text-center">Prijava</h1>
              <form th:action="@{/login}" method="post">
                <!-- error message -->
              <div th:if="${param.error}" class="alert alert-danger">Pogresan email ili lozinka!</div>

                <!-- logout message -->
              <div th:if="${param.logout}" class="alert alert-info">Odjavljeni ste!</div>

                <!--Login form-->
                <div class="form-group">
                  <label class="control-label" for="username">Korisničko ime</label>
                  <input id="username" class="form-control" name="username" placeholder="Unesite Email ID" required autofocus="autofocus">
                </div>
                <div class="form-group">
                  <label class="control-label" for="password">Lozinka</label>
                  <input id="password" class="form-control" name="password" placeholder="Unesite lozinku" required autofocus="autofocus" type="password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Prijava">
                        </div>
                    </div>
                  
                </div>
              </form>
              <div class="form-group"><span>Novi korisnik? <a href="/" th:href="@{/registration}"> Registrirajte se ovdje! </a></span>
            </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
