<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en"---->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Registracija</title>
    <style>
        body {
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f5f5f5;
        }
        .registration-form {
          background-color: #fff;
          padding: 20px;
          margin-top: 50px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 500px;
          font-family: Arial, Helvetica, sans-serif;
        }
      </style>
</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ELEKTROTEHNIKA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" aria-current="page" href="#">Početna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#">Obavijesti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#">Projekti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#">Nastavno osoblje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#">Knjige</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Upiši se</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">FAQ</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
    <!--Form for registration-->

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="registration-form">
              <!-- success message -->
              <div th:if="${param.success}" class="alert alert-info">Registracija je uspjesna!</div>

              <h1 class="text-center">Registracija</h1>
              <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                  <label class="control-label" for="firstName">Ime</label>
                  <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                  <label class="control-label" for="lastName">Prezime</label>
                  <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                  <label class="control-label" for="email">E-mail</label>
                  <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                  <label class="control-label" for="password">Lozinka</label>
                  <input id="password" class="form-control" th:field="*{password}" required autofocus="autofocus" type="password">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block mt-3">Registriraj se</button>
                  <span class="d-block text-center mt-2">Već ste registrovani? <a href="/" th:href="@{login}">Prijavite se ovdje.</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
